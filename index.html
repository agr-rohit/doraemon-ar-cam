<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doraemon AR Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dora-blue: #0096D9;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: 'Inter', sans-serif; height: 100svh; overflow: hidden; position: fixed; color: white; }

        /* The AR Viewport */
        #viewport { position: relative; width: 100vw; height: 100svh; }
        canvas { width: 100%; height: 100%; object-fit: cover; touch-action: none; }

        /* Professional UI - Top Toolbar */
        .top-bar {
            position: absolute; top: calc(20px + env(safe-area-inset-top));
            left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50;
        }

        .glass-btn {
            background: var(--glass); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 12px;
            padding: 10px 16px; color: white; font-size: 13px; font-weight: 600;
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .glass-btn:active { transform: scale(0.95); }

        /* Professional UI - Bottom Capture */
        .bottom-bar {
            position: absolute; bottom: calc(40px + env(safe-area-inset-bottom));
            width: 100%; display: flex; justify-content: center; align-items: center;
            z-index: 50; pointer-events: none;
        }
        .shutter {
            pointer-events: auto; width: 75px; height: 75px; background: white;
            border-radius: 50%; border: 6px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .shutter-inner { width: 55px; height: 55px; border: 2px solid black; border-radius: 50%; }

        /* Start / Landing Screen */
        #overlay-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; text-align: center; padding: 20px;
        }
        .main-btn {
            background: var(--dora-blue); color: white; border: none;
            padding: 18px 40px; border-radius: 50px; font-size: 18px;
            font-weight: 700; cursor: pointer; box-shadow: 0 10px 20px rgba(0, 150, 217, 0.4);
        }

        /* Preview Modal */
        #preview {
            position: fixed; inset: 0; background: #000; z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        #preview img { max-width: 100%; max-height: 75%; border-radius: 20px; border: 2px solid white; }

        #flash { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 150; }
    </style>
</head>
<body>

<div id="flash"></div>

<div id="overlay-screen">
    <h1 style="margin-bottom: 10px;">Doraemon AR Studio</h1>
    <p style="color: #888; margin-bottom: 30px;">Place Doraemon in your world!</p>
    <button class="main-btn" onclick="startCamera()">START ENGINE</button>
</div>

<div id="viewport">
    <canvas id="arCanvas"></canvas>
    
    <div class="top-bar">
        <div class="glass-btn" onclick="stopCamera()">ðŸ›‘ STOP</div>
        <div class="glass-btn" onclick="toggleCamera()">ðŸ”„ FLIP</div>
    </div>

    <div class="bottom-bar">
        <div class="shutter" onclick="takePhoto()">
            <div class="shutter-inner"></div>
        </div>
    </div>
</div>

<div id="preview">
    <img id="captureImg" src="">
    <button class="main-btn" style="margin-top: 25px;" onclick="retake()">RETAKE</button>
</div>

<video id="video" autoplay muted playsinline style="display:none;"></video>

<script>
const canvas = document.getElementById('arCanvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('video');
const doraemonImg = new Image();
doraemonImg.src = 'doraemon.png';

let stream = null;
let currentFacingMode = "environment";
let dX = 100, dY = 100, dWidth = 180;
let isDragging = false, startX, startY, initialPinchDist = null, initialWidth = null;

// --- 1. Camera Logic ---
async function startCamera() {
    if (stream) stopCamera(); // Clean up if running

    const constraints = {
        video: { facingMode: currentFacingMode, width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
    };

    try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();

        document.getElementById('overlay-screen').style.display = 'none';

        video.onloadeddata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            dX = canvas.width / 2 - dWidth / 2;
            dY = canvas.height / 2 - dWidth / 2;
            renderLoop();
        };
    } catch (err) {
        alert("Camera Error: " + err.message);
    }
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
    document.getElementById('overlay-screen').style.display = 'flex';
}

function toggleCamera() {
    currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
    startCamera(); // Restart with new mode
}

// --- 2. Render Engine ---
function renderLoop() {
    if (!stream) return;
    
    // Smooth rendering of video + character
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(doraemonImg, dX, dY, dWidth, dWidth);
    }
    requestAnimationFrame(renderLoop);
}

// --- 3. Gesture Engine (Drag & Zoom) ---
canvas.addEventListener('touchstart', (e) => {
    const rect = canvas.getBoundingClientRect();
    const sX = canvas.width / rect.width;
    const sY = canvas.height / rect.height;

    if (e.touches.length === 1) {
        const tX = (e.touches[0].clientX - rect.left) * sX;
        const tY = (e.touches[0].clientY - rect.top) * sY;
        if (tX > dX && tX < dX + dWidth && tY > dY && tY < dY + dWidth) {
            isDragging = true;
            startX = tX - dX; startY = tY - dY;
        }
    } else if (e.touches.length === 2) {
        initialPinchDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        initialWidth = dWidth;
    }
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const sX = canvas.width / rect.width;
    const sY = canvas.height / rect.height;

    if (e.touches.length === 1 && isDragging) {
        dX = (e.touches[0].clientX - rect.left) * sX - startX;
        dY = (e.touches[0].clientY - rect.top) * sY - startY;
    } else if (e.touches.length === 2 && initialPinchDist) {
        const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
        const newW = initialWidth * (dist / initialPinchDist);
        if (newW > 50 && newW < 900) {
            dX -= (newW - dWidth) / 2; dY -= (newW - dWidth) / 2; dWidth = newW;
        }
    }
}, { passive: false });

canvas.addEventListener('touchend', () => { isDragging = false; initialPinchDist = null; });

// --- 4. Photo Logic ---
function takePhoto() {
    const flash = document.getElementById('flash');
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 150);

    document.getElementById('captureImg').src = canvas.toDataURL('image/png');
    document.getElementById('preview').style.display = 'flex';
}

function retake() {
    document.getElementById('preview').style.display = 'none';
}
</script>
</body>
</html>
