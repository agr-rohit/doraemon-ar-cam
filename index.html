<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doraemon AR Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dora-blue: #0096D9;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: 'Inter', sans-serif; height: 100svh; overflow: hidden; position: fixed; color: white; }
        #viewport { position: relative; width: 100vw; height: 100svh; }
        canvas { width: 100%; height: 100%; object-fit: cover; touch-action: none; display: block; }
        /* ... rest of your styles unchanged ... */
    </style>
</head>
<body>
<div id="flash"></div>
<div id="overlay-screen">
    <h1 style="margin-bottom: 10px;">Doraemon AR Studio</h1>
    <p style="color: #888; margin-bottom: 30px;">Place Doraemon in your world!</p>
    <button class="main-btn" onclick="startCamera()">START ENGINE</button>
</div>
<div id="viewport">
    <canvas id="arCanvas"></canvas>
   
    <div class="top-bar">
        <div class="glass-btn" onclick="stopCamera()">ðŸ›‘ STOP</div>
        <div class="glass-btn" onclick="toggleCamera()">ðŸ”„ FLIP</div>
    </div>
    <div class="bottom-bar">
        <div class="shutter" onclick="takePhoto()">
            <div class="shutter-inner"></div>
        </div>
    </div>
</div>
<div id="preview">
    <img id="captureImg" src="">
    <button class="main-btn" style="margin-top: 25px;" onclick="retake()">RETAKE</button>
</div>

<!-- Important: add playsinline + autoplay + muted -->
<video 
    id="video" 
    autoplay 
    muted 
    playsinline 
    webkit-playsinline 
    style="display:none; position:absolute; top:0; left:0; width:1px; height:1px;"
></video>

<script>
const canvas = document.getElementById('arCanvas');
const ctx = canvas.getContext('2d');
const video = document.getElementById('video');
const doraemonImg = new Image();
doraemonImg.src = 'doraemon.png';

let stream = null;
let currentFacingMode = "environment";
let dX = 100, dY = 100, dWidth = 180;
let isDragging = false, startX, startY, initialPinchDist = null, initialWidth = null;

// --- 1. Camera Logic ---
async function startCamera() {
    if (stream) stopCamera();

    const constraints = {
        video: {
            facingMode: currentFacingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 }
        },
        audio: false
    };

    try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;

        // Force play (important on iOS)
        await video.play().catch(e => console.warn("video.play() failed:", e));

        document.getElementById('overlay-screen').style.display = 'none';

        // Wait for video dimensions & start render
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            dX = canvas.width / 2 - dWidth / 2;
            dY = canvas.height / 2 - dWidth / 2;

            // Kickstart render loop if not already running
            renderLoop();
        };

    } catch (err) {
        alert("Camera Error: " + err.message);
        console.error(err);
    }
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
    document.getElementById('overlay-screen').style.display = 'flex';
}

function toggleCamera() {
    currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
    startCamera();
}

// --- 2. Render Engine ---
function renderLoop() {
    if (!stream || video.readyState < video.HAVE_CURRENT_DATA) {
        requestAnimationFrame(renderLoop);
        return;
    }

    // Draw current video frame + overlay
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    if (doraemonImg.complete) {
        ctx.drawImage(doraemonImg, dX, dY, dWidth, dWidth);
    }

    requestAnimationFrame(renderLoop);
}

// --- 3. Gesture Engine (unchanged, but added passive: false where needed) ---
canvas.addEventListener('touchstart', (e) => {
    // ... your existing code ...
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    // ... your existing code ...
}, { passive: false });

canvas.addEventListener('touchend', () => {
    isDragging = false;
    initialPinchDist = null;
});

// --- 4. Photo Logic (unchanged) ---
function takePhoto() {
    const flash = document.getElementById('flash');
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 150);
    document.getElementById('captureImg').src = canvas.toDataURL('image/png');
    document.getElementById('preview').style.display = 'flex';
}

function retake() {
    document.getElementById('preview').style.display = 'none';
}

// Optional: ensure render starts even if metadata delays
video.addEventListener('playing', () => {
    renderLoop();
});
</script>
</body>
</html>
